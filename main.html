<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure profile image stays circular with a glowing effect */
        .profile-pic {
            width: 260px; /* Profile picture size changed to 260px */
            height: 260px; /* Profile picture size changed to 260px */
            border-radius: 50%; /* Ensures it's circular */
            overflow: hidden; /* Hide overflow */
            margin: 0 auto; /* Center the image */
            position: relative;
            animation: glow 2.5s ease-in-out infinite; /* Slower glowing animation */
        }

        .profile-pic img {
            width: 100%; /* Make the image fill the container */
            height: 100%; /* Make the image fill the container */
            object-fit: cover; /* Ensure the image is cropped properly */
        }

        /* Glowing effect animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 8px rgba(0, 128, 128, 0.6), 0 0 20px rgba(0, 128, 128, 0.4), 0 0 40px rgba(0, 128, 128, 0.2); /* Dark Teal glow */
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 128, 128, 1), 0 0 45px rgba(0, 128, 128, 0.6), 0 0 80px rgba(0, 128, 128, 0.4); /* Dark Teal glow */
            }
            100% {
                box-shadow: 0 0 8px rgba(0, 128, 128, 0.6), 0 0 20px rgba(0, 128, 128, 0.4), 0 0 40px rgba(0, 128, 128, 0.2); /* Dark Teal glow */
            }
        }

        /* Button styling for "Edit Your Profile" */
        .profile-button button {
            margin-top: 20px; /* Space below the profile image */
            padding: 12px 25px;
            border-radius: 50px;
            background-color: #00796b; /* Dark Teal background */
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.6), 0 0 20px rgba(0, 128, 128, 0.4), 0 0 40px rgba(0, 128, 128, 0.2); /* Dark Teal glow */
            transition: 0.3s ease-in-out;
        }

        /* Glowing effect on hover */
        .profile-button button:hover {
            background-color: #004d40; /* Darker Teal on hover */
            box-shadow: 0 0 25px rgba(0, 128, 128, 1), 0 0 45px rgba(0, 128, 128, 0.6), 0 0 80px rgba(0, 128, 128, 0.4); /* Stronger Dark Teal glow */
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow bg-dark text-light">
            <div class="card-header bg-secondary text-white d-flex justify-content-between">
                <span>File</span>
                <div class="d-flex">
                    <span class="me-2">Search</span>
                    <input type="text" id="search" class="form-control form-control-sm" placeholder="Search CV">
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Personal Information (Left Side) -->
                    <div class="col-md-9">
                        <h4>Personal Information</h4>
                        <input type="text" class="form-control mb-2" placeholder="First Name">
                        <input type="text" class="form-control mb-2" placeholder="Surname">
                        <input type="text" class="form-control mb-2" placeholder="Address Line 1">
                        <input type="text" class="form-control mb-2" placeholder="Address Line 2">
                        <input type="text" class="form-control mb-2" placeholder="Post Code">
                        <input type="text" class="form-control mb-2" placeholder="Nationality">
                        <input type="date" class="form-control mb-2">
                        <input type="text" class="form-control mb-2" placeholder="Contact">
                        <input type="email" class="form-control mb-2" placeholder="Email">
                    </div>

                    <!-- Profile Picture (Right Side) -->
                    <div class="col-md-3 text-center">
                        <h4>Profile Picture</h4>
                        <div class="profile-pic mb-2">
                            <img id="preview" src="https://raw.githubusercontent.com/Bhavana-Oii2628/2628/refs/heads/main/oii.jpeg" class="img-fluid rounded-circle">
                        </div>
                        <!-- Profile Button below the Image -->
                        <div class="profile-button">
                            <button class="btn btn-primary" onclick="document.getElementById('imageUpload').click()">Edit Your Profile</button>
                            <input type="file" id="imageUpload" class="d-none" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="card-footer text-center bg-secondary">
                <button class="btn btn-success me-2" onclick="saveCV()">üíæ Save CV</button>
                <button class="btn btn-primary me-2" onclick="generateCV()">üìÑ Generate CV</button>
                <button class="btn btn-danger" onclick="clearForm()">‚ùå Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
